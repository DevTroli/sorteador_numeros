<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Pacifico&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Lobster&family=Pacifico&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">


</head>
<body>
    <main>
        <h1>
            Sorteador de Números
        </h1>
        <form id = "sorteio">
            <div>
                <label for="numeroMaximo">Numero Maximo</label>
                <input type="number" id="numeroMaximo" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear</button>
        </form>
        <div class="resultado">
          O número sorteado foi: <span id="resultado-valor"></span>
        </div>
    </main>


    <script src="./scripts/main.js"></script>
</body>
</html>
